apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {

    compileSdkVersion version_sdk_target
    defaultConfig {
        applicationId "com.example.popularmovies"
        minSdkVersion version_sdk_min
        targetSdkVersion version_sdk_target
        versionCode version_app_code
        versionName version_app_name
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$version_kotlin"
    implementation "androidx.appcompat:appcompat:$version_app_compat"
    implementation "androidx.core:core-ktx:$version_ktx_core"
    implementation "androidx.constraintlayout:constraintlayout:$version_contraintlayout"
    implementation "com.google.android.material:material:$version_material"
    implementation "androidx.legacy:legacy-support-v4:$version_support_leagacy"
    implementation "androidx.lifecycle:lifecycle-extensions:$version_lifecycle_extensions"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$version_ktx_lifecycle_view_model"

    testImplementation "junit:junit:$version_junit"
    androidTestImplementation "androidx.test:runner:$version_testRunner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$version_espresso_core"
}
